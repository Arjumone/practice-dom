        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                <figure><img src="./images/images/Rectangle 4.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title ps-16">Pink Flower</h2>
                  <p class="text-center">price:<span id="price-one">30</span>tk</p>
                  <div class="card-actions justify-center">
                    <button id="btn-one" class="btn btn-primary">Add To Cart</button>
                  </div>
                </div>
              </div>
            <div class="card bg-base-100 shadow-xl">

                </div>
              </div>
            <div class="card bg-base-100 shadow-xl">
                <figure><img src="./images/images/Rectangle 6.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title ps-16">Pink Flower</h2>
                  <p class="text-center">price: <span id="price-three">90</span> tk</p>
                  <div class="card-actions justify-center">
                    <button id="btn-three" class="btn btn-primary">Add To Cart</button>
                  </div>
                </div>
              </div>
        </div>
        <div class="w-[300px] text-center text-3xl font-semibold">
            <h4 id="selected-item" >Code: Hero</h4>
            <h4>Total:<span id="total">00</span></h4>
            <h6>Discount:<span id="discount">30</span>%</h6>
            
            <h5>Grand Total: <span id="grand-total">00</span></h5>
            <hr />
        </div>
