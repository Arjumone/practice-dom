<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1 class="text-2xl lg:text-5xl text-center mt-10">Let's get some<span class="font-bold text-purple-500 ">Mooooony</span>!!!</h1>
    </header>
    <main>
        <section class="10">
            <div class="grid grid-cols-1 md:grid-cols-3  lg:grid-cols-3 gap-3 w-9/12 mx-auto text-white">
                <div class="bg-pink-300 p-8 rounded-xl text-center mt-5">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit" >00</span></h2>
                </div>
                <div class="bg-blue-300 p-8 rounded-xl text-center mt-5">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw" >00</span></h2>
                </div>
                <div class="bg-green-300 p-8 rounded-xl text-center mt-5">
                    <h4 class="text-2xl">Total Balance</h4>
                    <h2 class="text-5xl">$ <span id="total-balance" >1200</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-3 w-2/3 mx-auto">
                    <div class="bg-amber-300 p-5 rounded-xl  mt-5">
                        <h4 class="text-2xl mb-3 text-white">Please Deposit</h4>
                        <input id="input-deposit" class="block w-9/12 mb-3 ps-4" type="text" placeholder="$ Amount you want to deposit">
                        <button id="btn-deposit" class="bg-indigo-500 hover:bg-indigo-700 px-4 py-3 rounded text-white">Deposit</button>
                    </div>
                    <div class="bg-red-300 p-5 rounded-xl  mt-5">
                        <h4 class="text-2xl mb-3 text-white">Please Withdraw</h4>
                        <input id="input-withdraw" class="block w-9/12 mb-3 ps-4" type="text" placeholder="$ Amount you want to Withdraw">
                        <button id="btn-withdraw" class="bg-indigo-500 hover:bg-indigo-700 px-4 py-3 rounded text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <button id="geometry" class="
            bg-green-600 ms-[500px] mt-10 px-6 py-3 rounded-xl">Geometry Genius</button>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
